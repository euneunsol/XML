        function applyXSL() {
            // mainsub.html에 있는 iframe의 contentWindow 객체를 사용하여
            // mainsub.html의 applyXSL 함수를 호출
            var iframe = document.getElementById('mainsubFrame');
            var applyXSLFunction = iframe.contentWindow.applyXSL;
            
            // XSL 파일 적용 함수 호출

                applyXSLFunction();
